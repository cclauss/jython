language: java

notifications:
  email:
    recipients:
      - jython-dev@lists.sourceforge.net

addons:
  homebrew:
    update: true
    packages:
      - ant

matrix:
  include:
      - jdk: openjdk7
      - jdk: openjdk8  # temporary
      - jdk: oraclejdk8
      - jdk: oraclejdk9  # temporary
      - jdk: oraclejdk11  # temporary
      - os: osx
        install:  # overrides the linux "install:" below
          - echo $JAVA_HOME  # temporary
          - export JAVA_HOME=$(/usr/libexec/java_home)
          - echo $JAVA_HOME  # temporary

before_install:
  # Patch for buffer overflow bug, see https://github.com/travis-ci/travis-ci/issues/5227
  - hostname
  - cat /etc/hosts # optionally check the content *before*
  - sudo hostname "$(hostname | cut -c1-63)"
  - sed -e "s/^\\(127\\.0\\.0\\.1.*\\)/\\1 $(hostname | cut -c1-63)/" /etc/hosts | sudo tee /etc/hosts
  - hostname
  - cat /etc/hosts # optionally check the content *after*

install: ant

script: ant && ant regrtest-travis

